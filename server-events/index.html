<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hi!</h1>
  <script>
    const eventSource = new EventSource(`${document.location.origin}/getData`)
    eventSource.onmessage = event => {
      document.body.append(event.data)
    }
  </script>
</body>
</html>
