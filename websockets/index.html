<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hi!</h1>
  <script>
    const ws = new WebSocket(`ws://${document.location.host}/getData`);
    ws.onopen = console.log;
    ws.onerror = console.log;
    ws.onmessage = event => document.body.append(event.data);
  </script>
</body>
</html>
